<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyBookshelf - Discover</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/svg+xml" href="images/Logo.svg">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-container container">
      <div class="logo">
        <img src="images/Logo.svg" alt="Logo" class="logo-icon" style="width:32px;height:32px;"/>
        <span>MyBookshelf</span>
      </div>

      <div class="menu-toggle" id="menu-toggle">â˜°</div>
      <nav class="nav" id="nav-menu">
      <a href="index.html" class="nav-link">Home</a>
      <a href="my_books.html" class="nav-link">My Books</a>
      <a href="discover.html" class="nav-link active">Discover</a>
      </nav>

      <a href="profile.html" class="user-profile">U</a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content container" style="display: flex; gap: 3rem;">
    <!-- Left Section -->
    <div class="left-section" style="flex: 3;">
      <section class="section">
        <h2 class="section-title">Sci-Fi</h2>
        <div class="book-grid"></div>
        <button class="view-all-btn" data-category="Sci-Fi">View All</button>
      </section>
      <section class="section">
        <h2 class="section-title">Fantasy</h2>
        <div class="book-grid"></div>
        <button class="view-all-btn" data-category="Fantasy">View All</button>
      </section>
      <section class="section">
        <h2 class="section-title">Adventure</h2>
        <div class="book-grid"></div>
        <button class="view-all-btn" data-category="Adventure">View All</button>
      </section>
      <section class="section">
        <h2 class="section-title">Romance</h2>
        <div class="book-grid"></div>
        <button class="view-all-btn" data-category="Romance">View All</button>
      </section>
    </div>
    <!-- Right Sidebar -->
    <aside class="right-section" style="flex: 1;">
      <section class="section">
        <div class="search-bar" style="margin-bottom: 1rem;">
          <img src="images/magnifying-glass.svg" alt="Search" class="search-icon">
          <input type="text" class="search-input" placeholder="Search..." />
        </div>
        <ul style="list-style: none; padding-left: 0;">
          <li><a href="#bookshelf" class="nav-link">Sci-Fi</a></li>
          <li><a href="#trending" class="nav-link">Fantasy</a></li>
          <li><a href="#weekly" class="nav-link">Adventure</a></li>
          <li><a href="#monthly" class="nav-link">Romance</a></li>
          <li><a href="#monthly" class="nav-link">Thriller</a></li>
          <li><a href="#monthly" class="nav-link">Biography</a></li>
          <li><a href="#monthly" class="nav-link">History</a></li>
          <li><a href="#monthly" class="nav-link">Horror</a></li>
        </ul>
      </section>
    </aside>
  </main>
  <!-- Save to Folder Modal -->
  <div class="modal" id="save-folder-modal" style="display:none;">
    <div class="modal-content">
      <span class="close-modal" id="close-save-modal">&times;</span>
      <h2>Save Book to Folder(s)</h2>
      <form id="save-folder-form">
        <div id="save-folder-list">
          <!-- Folder checkboxes will be rendered here by JS -->
        </div>
        <button type="submit" class="modal-add-btn">Save</button>
      </form>
    </div>
  </div>
<script type="module" src="discover.mjs"></script>
<script src="scripts.js"></script>
</body>
</html>
