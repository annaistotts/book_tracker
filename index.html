<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBookshelf - Track Your Reading Journey</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="images/Logo.svg">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container container">
            <div class="logo">
                <img src="images/Logo.svg" alt="Logo" class="logo-icon" style="width:32px;height:32px;"/>
                <span>MyBookshelf</span>
            </div>
            
            <div class="menu-toggle" id="menu-toggle">â˜°</div>
            <nav class="nav" id="nav-menu">
            <a href="index.html" class="nav-link active">Home</a>
            <a href="my_books.html" class="nav-link">My Books</a>
            <a href="discover.html" class="nav-link">Discover</a>
            </nav>

            <a href="profile.html" class="user-profile" id="profile-icon">U</a>

        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content container" style="display: flex; flex-direction: column; gap: 3rem;">
        <!-- Top Row: Continue Reading + Streak -->
        <div class="top-row" style="display: flex; gap: 3rem;">
            <!-- Continue Reading -->
            <section class="section" style="flex: 2;">
                <h2 class="section-title">Continue Reading</h2>
                <!-- Replace the static Continue Reading grid with a container for JS rendering -->
                <div class="continue-reading-grid" id="continue-reading-grid"></div>
            </section>
            <!-- Streak -->
            <section class="section" style="flex: 1; min-width: 280px; max-width: 350px;">
                <h2 class="section-title">Streak</h2>
                <div class="streak-container">
                    <div class="streak-grid">
                        <div class="streak-dot incomplete"></div>
                        <div class="streak-dot incomplete"></div>
                        <div class="streak-dot incomplete"></div>
                        <div class="streak-dot incomplete"></div>
                        <div class="streak-dot incomplete"></div>
                        <div class="streak-dot incomplete"></div>
                        <div class="streak-dot incomplete"></div>
                        <div class="streak-dot incomplete"></div>
                        <div class="streak-dot incomplete"></div>
                        <div class="streak-dot incomplete"></div>
                        <div class="streak-dot incomplete"></div>
                        <div class="streak-dot incomplete"></div>
                        <div class="streak-dot incomplete"></div>
                        <div class="streak-dot incomplete"></div>
                        <div class="streak-dot incomplete"></div>
                        <div class="streak-dot incomplete"></div>
                        <div class="streak-dot incomplete"></div>
                        <div class="streak-dot incomplete"></div>
                        <div class="streak-dot incomplete"></div>
                        <div class="streak-dot incomplete"></div>
                        <div class="streak-dot incomplete"></div>
                        <div class="streak-dot incomplete"></div>
                        <div class="streak-dot incomplete"></div>
                        <div class="streak-dot incomplete"></div>
                        <div class="streak-dot incomplete"></div>
                        <div class="streak-dot incomplete"></div>
                    </div>
                    <div class="streak-info">
                        <span class="fire-icon">ðŸ”¥</span>
                        <span>5 days to go</span>
                    </div>
                    <div class="streak-actions">
                        <button class="btn-outline-blue" id="clear-streak-btn" type="button">Clear</button>
                        <button class="btn-blue" id="mark-read-btn" type="button">Mark Today</button>
                    </div>
                </div>
            </section>
        </div>

        <!-- Discover Section (copied from discover.html) -->
        <div class="discover-row" style="width: 100%;">
            <section class="section">
                <h2 class="section-title">Sci-Fi</h2>
                <div class="book-grid"></div>
                <button class="view-all-btn" data-category="Sci-Fi">View All</button>
            </section>
            <section class="section">
                <h2 class="section-title">Fantasy</h2>
                <div class="book-grid"></div>
                <button class="view-all-btn" data-category="Fantasy">View All</button>
            </section>
            <section class="section">
                <h2 class="section-title">Adventure</h2>
                <div class="book-grid"></div>
                <button class="view-all-btn" data-category="Adventure">View All</button>
            </section>
            <section class="section">
                <h2 class="section-title">Romance</h2>
                <div class="book-grid"></div>
                <button class="view-all-btn" data-category="Romance">View All</button>
            </section>
        </div>
    </main>
    <!-- Save to Folder Modal (copied from discover.html) -->
    <div class="modal" id="save-folder-modal" style="display:none;">
        <div class="modal-content">
            <span class="close-modal" id="close-save-modal">&times;</span>
            <h2>Save Book to Folder(s)</h2>
            <form id="save-folder-form">
                <div id="save-folder-list">
                    <!-- Folder checkboxes will be rendered here by JS -->
                </div>
                <button type="submit" class="modal-add-btn">Save</button>
            </form>
        </div>
    </div>
<script type="module" src="index.mjs"></script>
<script src="scripts.js"></script>
</body>
</html>
