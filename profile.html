<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyBookshelf - Profile</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/svg+xml" href="images/Logo.svg">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="header-container container">
      <div class="logo">
        <img src="images/Logo.svg" alt="Logo" class="logo-icon" style="width:32px;height:32px;"/>
        <span>MyBookshelf</span>
      </div>

      <div class="menu-toggle" id="menu-toggle">â˜°</div>
      <nav class="nav" id="nav-menu">
        <a href="index.html" class="nav-link">Home</a>
        <a href="my_books.html" class="nav-link">My Books</a>
        <a href="discover.html" class="nav-link">Discover</a>
      </nav>

      <!-- User icon updated dynamically -->
      <a href="profile.html" class="user-profile" id="profile-icon">U</a>
    </div>
  </header>

  <main class="main-content container">
    <div class="left-section">
      <section class="section">
        <div style="display: flex; align-items: center; gap: 1rem;">
          <div id="profile-bubble" class="user-profile" style="width: 64px; height: 64px; font-size: 1.5rem;">U</div>
          <div>
            <!-- Username updated dynamically -->
            <h2 class="section-title" id="profile-username">Username</h2>
            <p id="profile-bio" style="margin: 0.25rem 0; color: #4b5563; font-size: 0.875rem;"></p>

          </div>
        </div>
      </section>

      <section class="section">
        <h2 class="section-title">Reading Stats</h2>
        <ul style="list-style: none; padding: 0; font-size: 0.875rem; color: #374151;">
          <li><strong>Books Read:</strong> 42</li>
          <li><strong>Current Streak:</strong> 25 days ðŸ”¥</li>
          <li><strong>Favorite Genre:</strong> Sci-Fi</li>
        </ul>
      </section>

      <!-- New Profile Form Section -->
      <section class="profile-section container">
        <form id="profile-form" class="profile-form">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>

          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name" required>

          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="bio">Short Bio:</label>
          <textarea id="bio" name="bio" rows="4"></textarea>

          <button type="submit">Save Profile</button>
        </form>
      </section>
    </div>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
